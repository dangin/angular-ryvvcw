
<table>
  <thead>
    <tr>
      <th>B</th>
      <th>I</th>
      <th>N</th>
      <th>G</th>
      <th>O</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of card">
      <td *ngFor="let col of row" [ngClass]="{'picked':isPicked(col),'free':isCenter(col)}">
        {{col}}
      </td>
    </tr>
  </tbody>
</table>
