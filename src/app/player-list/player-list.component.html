<form>
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input name="search" matInput [(ngModel)]="query">
  </mat-form-field>
</form>
<mat-action-list>
  <button mat-list-item (click)="loadCards(p.name)" *ngFor="let p of players | search:'name':query"> 
   {{p.name}}
  </button>
</mat-action-list>
