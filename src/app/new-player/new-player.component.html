<form>
  <mat-form-field class="full-width">
    <mat-label>Player Name</mat-label>
    <input matInput type="text" [formControl]="playerName">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>How many cards? (1-100)</mat-label>
    <input matInput type="number" [formControl]="amount">
  </mat-form-field>
</form>
